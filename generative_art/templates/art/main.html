{% extends 'partials/_base.html' %}
{% load static %}
{% load tailwind_filters %}

{% block content %}
{% include "partials/navbar.html" %}
<div class="pt-16 px-4 min-h-screen">
    <div class="grid grid-cols-2 gap-2 h-full">
        <div class="p-10">
            <form action="{% url 'core:main' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit">Submit</button>
            </form>            
        </div>

        <div class="flex items-center justify-center" >
            <div class="border m-10 border-gray-600 border-dashed min-h-96 min-w-96 flex justify-center items-center">
                <div class="text-gray-500" id="generated-imag">
                    no image generated
                </div>
            </div>
        </div>
    </div>


</div>
{% endblock %}
