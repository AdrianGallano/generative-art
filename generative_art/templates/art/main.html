{% extends 'partials/_base.html' %}
{% load static %}
{% load tailwind_filters %}

{% block content %}
{% include "partials/navbar.html" %}
<div class="pt-16 px-4 min-h-screen">
    <div class="grid grid-cols-2 gap-2 h-full">
        <div class="p-10">
            <form action="{% url 'core:main' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" type="submit">Submit</button>
            </form>            
        </div>

        <div class="flex aspect-square justify-center p-10" >
            <div class="border border-gray-600 border-dashed max-h-full min-w-full flex justify-center items-center">
                <div class="text-gray-500" id="generated-image">
                    {% if image_path %}
                    <img src="{{image_path}}" alt="no image generated">
                    {% else %}
                    <p>no image generated</p> 
                    {% endif %}
                </div>
            </div>
        </div>
    </div>


</div>
{% endblock %}
